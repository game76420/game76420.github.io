<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星座與生肖查詢</title>
    <style>
        /* 全局樣式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        /* 容器樣式 */
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        /* 標題樣式 */
        h1 {
            color: #333;
            font-size: 24px;
        }

        /* 表單樣式 */
        form {
            margin: 20px 0;
        }

        /* 輸入框樣式 */
        input[type="date"] {
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* 按鈕樣式 */
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* 按鈕 hover 效果 */
        button:hover {
            background-color: #0056b3;
        }

        /* 結果樣式 */
        #result {
            font-size: 18px;
            margin-top: 20px;
            color: #333;
        }

        /* RWD */
        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            button {
                font-size: 14px;
            }

            #result {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>星座與生肖查詢</h1>
        <form id="birthdayForm">
            <label for="birthday">輸入你的生日 (YYYY-MM-DD):</label>
            <input type="date" id="birthday" name="birthday" required>
            <button type="submit">查詢</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('birthdayForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const birthday = new Date(document.getElementById('birthday').value);
            const month = birthday.getMonth() + 1;  // 1 月為 0，所以要加 1
            const day = birthday.getDate();
            const year = birthday.getFullYear();

            const zodiacSign = getZodiacSign(month, day);
            const chineseZodiac = getChineseZodiac(year);

            document.getElementById('result').innerText = `你的星座是: ${zodiacSign}\n你的生肖是: ${chineseZodiac}`;
        });

        function getZodiacSign(month, day) {
            if ((month == 1 && day >= 20) || (month == 2 && day <= 18)) return '水瓶座';
            if ((month == 2 && day >= 19) || (month == 3 && day <= 20)) return '雙魚座';
            if ((month == 3 && day >= 21) || (month == 4 && day <= 19)) return '牡羊座';
            if ((month == 4 && day >= 20) || (month == 5 && day <= 20)) return '金牛座';
            if ((month == 5 && day >= 21) || (month == 6 && day <= 20)) return '雙子座';
            if ((month == 6 && day >= 21) || (month == 7 && day <= 22)) return '巨蟹座';
            if ((month == 7 && day >= 23) || (month == 8 && day <= 22)) return '獅子座';
            if ((month == 8 && day >= 23) || (month == 9 && day <= 22)) return '處女座';
            if ((month == 9 && day >= 23) || (month == 10 && day <= 22)) return '天秤座';
            if ((month == 10 && day >= 23) || (month == 11 && day <= 21)) return '天蠍座';
            if ((month == 11 && day >= 22) || (month == 12 && day <= 21)) return '射手座';
            if ((month == 12 && day >= 22) || (month == 1 && day <= 19)) return '摩羯座';
        }

        function getChineseZodiac(year) {
            const animals = ['猴', '雞', '狗', '豬', '鼠', '牛', '虎', '兔', '龍', '蛇', '馬', '羊'];
            return animals[year % 12];
        }
    </script>
</body>
</html>
