<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>經典釣魚遊戲</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #222; }
    canvas { background: #87ceeb; display: block; margin: 30px auto; border-radius: 10px; max-width: 100%; height: auto; }
    #restartBtn, #infoBtn { display: inline-block; font-size: 20px; margin: 10px 8px; }
    .btn-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin: 12px 0 24px 0;
      width: 100%;
      max-width: 400px;
    }
    /* 外層再加一層包裹，讓 .btn-row 水平置中 */
    .btn-row-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="gameBg" class="responsive-bg">
    <div id="scoreBar">
      <span id="scoreLabel"></span>
      <span id="scoreCircles"></span>
    </div>
    <div id="hungerBar">
      <span id="hungerLabel"></span>
      <span id="hungerMeter"></span>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </div>
  <div class="btn-row-wrapper">
    <div class="btn-row">
      <button id="restartBtn">再玩一次</button>
      <button id="infoBtn">遊戲說明</button>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
