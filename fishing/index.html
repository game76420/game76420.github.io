<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>經典釣魚遊戲</title>
  <style>
    body { background: #222; }
    canvas { background: #87ceeb; display: block; margin: 30px auto; border-radius: 10px; }
    #restartBtn { display: block; margin: 0 auto; font-size: 20px; }
  </style>
</head>
<body>
  <div id="gameBg">
    <div id="scoreBar">
      <span id="scoreLabel">てんちょう</span>
      <span id="scoreCircles"></span>
    </div>
    <div id="hungerBar">
      <span id="hungerLabel">おなかすいたゲージ</span>
      <span id="hungerMeter"></span>
    </div>
    <div id="pot"></div>
    <div id="player"></div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </div>
  <button id="restartBtn">再玩一次</button>
  <script src="game.js"></script>
</body>
</html>
