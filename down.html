<script>

function resizeCanvas() {
  const ratio = window.devicePixelRatio || 1;
  const w = canvas.offsetWidth;
  const h = canvas.offsetHeight;
  canvas.width = w * ratio;
  canvas.height = h * ratio;
  ctx.setTransform(1, 0, 0, 1, 0, 0);
  ctx.scale(ratio, ratio);
}

// ä¸è¦ç”¨ const WIDTH/HEIGHTï¼Œæ”¹æˆ function
function getWidth() {
  return canvas.width / (window.devicePixelRatio || 1);
}

  return canvas.height / (window.devicePixelRatio || 1);

window.addEventListener('resize', resizeCanvas);

let player, platforms, keys, lastPlatformTouched;
let bloodParticles = []; // æ–°å¢ï¼šç”¨æ–¼å­˜æ”¾å™´è¡€ç²’å­

// è®€å–æœ€é«˜åˆ†æ•¸

// å¹³å°é¡å‹èˆ‡ä¸Šé™
const PLATFORM_TYPES = ["normal", "jump", "spike", "vanish", "conveyorL", "conveyorR"];
const PLATFORM_TYPE_LIMIT = {
  normal: 3,       // é™åˆ¶æ™®é€šå¹³å°ä¹Ÿæœ€å¤š3å€‹
  jump: 2,         // æ¸›å°‘å½ˆè·³å¹³å°æ•¸é‡
  spike: 2,        // æ¸›å°‘å°–åˆºå¹³å°æ•¸é‡
  vanish: 2,       // æ¸›å°‘æ¶ˆå¤±å¹³å°æ•¸é‡
  conveyorL: 1,    // é™åˆ¶å‚³é€å¸¶
  conveyorR: 1     // é™åˆ¶å‚³é€å¸¶
};

function countPlatformTypes() {
  const count = {normal:0, jump:0, spike:0, vanish:0, conveyorL:0, conveyorR:0};
  for (let p of platforms) {
    if (!p.hidden && count.hasOwnProperty(p.type)) count[p.type]++;
  }
  return count;
}

function getAvailablePlatformTypes() {
  const counts = countPlatformTypes();
  const available = PLATFORM_TYPES.filter(type => counts[type] < PLATFORM_TYPE_LIMIT[type]);
  // å¦‚æœæ²’æœ‰å¯ç”¨çš„å¹³å°é¡å‹ï¼Œå¼·åˆ¶å…è¨±æ™®é€šå¹³å°
  return available.length > 0 ? available : ['normal'];
}

// æ–°å¢å‡½æ•¸ï¼šæ ¹æ“šç¾æœ‰å¹³å°åˆ†å¸ƒè¨ˆç®—æ¬Šé‡
function calculateTypeWeights() {
  const counts = countPlatformTypes();
  const weights = {};
  // è¨ˆç®—æ¯ç¨®é¡å‹çš„æ¬Šé‡ï¼ˆå‡ºç¾æ¬¡æ•¸è¶Šå°‘æ¬Šé‡è¶Šé«˜ï¼‰
  for (const type of PLATFORM_TYPES) {
    const count = counts[type];
    const limit = PLATFORM_TYPE_LIMIT[type];
    if (count < limit) {
      weights[type] = (limit - count) / limit; // æ¬Šé‡ç‚ºå‰©é¤˜ç©ºé–“æ¯”ä¾‹
    } else {
      weights[type] = 0;
    }
  }
  return weights;
}

// æ–°å¢å‡½æ•¸ï¼šæ ¹æ“šæ¬Šé‡é¸æ“‡å¹³å°é¡å‹
function selectPlatformType() {
  const weights = calculateTypeWeights();
  const available = PLATFORM_TYPES.filter(type => weights[type] > 0);
  if (available.length === 0) return 'normal';
  
  // æ ¹æ“šæ¬Šé‡éš¨æ©Ÿé¸æ“‡
  const totalWeight = available.reduce((sum, type) => sum + weights[type], 0);
  let random = Math.random() * totalWeight;
  
  for (const type of available) {
    random -= weights[type];
    if (random <= 0) return type;
  }
  return available[0];
}

// éŸ³æ•ˆæ± 
function createAudioPool(src, poolSize = 4) {
  const pool = [];
  for (let i = 0; i < poolSize; i++) {
    const audio = new Audio(src);
    audio.preload = "auto";
    pool.push(audio);
  }
  return pool;
}

const sfxPools = {

  jump: createAudioPool("Data_3.wav"),

};

function playSfxPool(poolName) {
  if (sfxMuted) return;
  const pool = sfxPools[poolName];
  if (!pool) return;
  for (let audio of pool) {
    if (audio.paused || audio.ended) {
      audio.muted = sfxMuted;
      audio.currentTime = 0;
      audio.play();
      break;
    }
  }
}

// æ–°å¢éŸ³æ•ˆèˆ‡éŸ³æ¨‚éœéŸ³ç‹€æ…‹
let sfxMuted = false;

function playSfx(audio) {

  audio.muted = sfxMuted; // ç¢ºä¿æ¯æ¬¡æ’­æ”¾æ™‚éƒ½åŒæ­¥éœéŸ³ç‹€æ…‹
  if (sfxMuted) return;
  try {
    audio.currentTime = 0;
    audio.play();
  } catch (e) {}
}

// èƒŒæ™¯éŸ³æ¨‚è‡ªå‹•æ’­æ”¾ï¼ˆéœ€ç”¨æˆ¶äº’å‹•å¾Œè§¸ç™¼ï¼‰

function initGame() {
  // å…ˆç¢ºä¿ gameover-modal éš±è—ï¼Œé¿å…canvaså°ºå¯¸ç‚º0
  var modal = document.getElementById('gameover-modal');
  if (modal) modal.style.display = 'none';
  // å–æ¶ˆèˆŠçš„å‹•ç•«å¾ªç’°
  if (animationFrameId !== null) {
    cancelAnimationFrame(animationFrameId);
    animationFrameId = null;
  }
  bloodParticles = []; // æ–°å¢ï¼šé‡ç½®æ™‚æ¸…ç©ºç²’å­
  debrisParticles = []; // æ–°å¢ï¼šé‡ç½®æ™‚æ¸…ç©ºç²’å­
  resizeCanvas();
  paused = false;
  platforms = [];
  const platformWidth = Math.floor(getWidth() * 0.25); // å¹³å°å¯¬åº¦ç‚ºç¸½å¯¬åº¦çš„25%
  const platformHeight = 12; // å¢åŠ åšåº¦
  const playerWidth = Math.floor(platformWidth / 2); // ç²¾éˆè¦–è¦ºå¯¬åº¦ç‚ºå¹³å°å¯¬åº¦çš„1/2
  const playerHeight = playerWidth; // ç²¾éˆé«˜åº¦ç­‰æ–¼å¯¬åº¦ï¼Œä¿æŒæ­£æ–¹å½¢
  const platformSpacing = playerHeight + 2 * platformHeight; // å¹³å°é–“è· = ç²¾éˆèº«é«˜ + 2å€‹å¹³å°åšåº¦
  const numPlatforms = Math.ceil(getHeight() / platformSpacing);

  for (let i = 0; i < numPlatforms; i++) {
    let type;
    if (i === numPlatforms - 1) {
      type = "normal"; // æœ€åº•ä¸‹çš„å¹³å°å›ºå®šç‚ºæ™®é€šå¹³å°
    } else {
      // æ›´å¹³å‡çš„å¹³å°é¡å‹åˆ†é…
      let rand = Math.random();
      if (rand < 0.2) type = "normal";      // 20% æ™®é€šå¹³å°
      else if (rand < 0.4) type = "jump";   // 20% å½ˆè·³å¹³å°
      else if (rand < 0.6) type = "spike";  // 20% å°–åˆºå¹³å°
      else if (rand < 0.8) type = "vanish"; // 20% æ¶ˆå¤±å¹³å°
      else if (rand < 0.9) type = "conveyorL"; // 10% å·¦å‚³è¼¸å¸¶
      else type = "conveyorR";              // 10% å³å‚³è¼¸å¸¶
    }
    
    // ç”Ÿæˆå¹³å°ä½ç½®ï¼Œç¢ºä¿ä¸é‡ç–Š
    let x, attempts = 0;
    do {
      x = Math.random() * (getWidth() - platformWidth);
      attempts++;
    } while (attempts < 20 && platforms.some(p => 
      Math.abs(p.y - (i * platformSpacing)) < 20 && // åŒä¸€é«˜åº¦é™„è¿‘
      Math.abs(p.x - x) < platformWidth + 10 // æ°´å¹³é‡ç–Šæª¢æŸ¥
    ));
    
    // ç‚ºæ¶ˆå¤±å¹³å°ç”Ÿæˆå›ºå®šè£‚ç—•
    let cracks = undefined;
    if (type === 'vanish') {
      cracks = [];
      for (let c = 0; c < 8; c++) {
        let x1 = Math.random() * platformWidth;
        let y1 = Math.random() * platformHeight;
        let x2 = x1 + (Math.random() - 0.5) * platformWidth * 0.5;
        let y2 = y1 + (Math.random() - 0.5) * platformHeight * 0.7;
        let branch = undefined;
        if (Math.random() < 0.5) {
          let x3 = x2 + (Math.random() - 0.5) * platformWidth * 0.2;
          let y3 = y2 + (Math.random() - 0.5) * platformHeight * 0.2;
          branch = [x3, y3];
        }
        cracks.push({x1, y1, x2, y2, branch});
      }
    }
    // å½ˆç°§å¹³å°é è¨­ squash=false
    let squash = (type === 'jump') ? false : undefined;
    let squashAnim = (type === 'jump') ? 1 : undefined; // 1=å±•é–‹, 0=å£“ç¸®
    let targetSquash = (type === 'jump') ? 1 : undefined;
    let squashLock = (type === 'jump') ? 0 : undefined;
    let squashState = (type === 'jump') ? 'idle' : undefined;
    let squashTimer = (type === 'jump') ? 0 : undefined;
    platforms.push({
      x: x,
      y: i * platformSpacing,
      width: platformWidth,
      height: platformHeight,
      type: type,
      vanishTimer: null,
      hidden: false,
      cracks, // åªçµ¦vanish
      squash,  // åªçµ¦jump
      squashAnim, // åªçµ¦jump
      targetSquash, // åªçµ¦jump
      squashLock, // åªçµ¦jump
      squashState, // 'idle', 'compressing', 'hold', 'expanding'
      squashTimer // ç§’æ•¸
    });
  }

  // è®“ç²¾éˆä¸€é–‹å§‹ç«™åœ¨æœ€åº•ä¸‹é‚£å€‹å¹³å°æ­£ä¸Šæ–¹
  const firstPlatform = platforms[platforms.length - 1];
  const playerCollisionWidth = Math.floor(platformWidth / 3); // ç²¾éˆç¢°æ’å¯¬åº¦ç‚ºå¹³å°å¯¬åº¦çš„1/3
  player = {
    x: firstPlatform.x + (firstPlatform.width - playerWidth) / 2,
    y: firstPlatform.y - playerHeight,
    width: playerWidth, // è¦–è¦ºå¯¬åº¦
    height: playerHeight,
    collisionWidth: playerCollisionWidth, // ç¢°æ’å¯¬åº¦
    vx: 0,
    vy: 0,
    speed: 4.0,
    gravity: 0.3,
    jumpForce: -6, // æ¸›å°‘å½ˆè·³åŠ›
    onGround: false,
    hp: 12,
    score: 0,
    fallThrough: false, // æ–°å¢ç©¿é€ç‹€æ…‹
    hurtTimer: 0, // å—å‚·è¨ˆæ™‚å™¨
    isHurt: false, // å—å‚·ç‹€æ…‹
    direction: "front", // "left", "right", "front"
    runAnim: 0, // è·‘æ­¥å‹•ç•«ç”¨
  };

  lastPlatformTouched = null;

  keys = {};

  gameSpeed = 1;
  lastPlayerFloorY = player.y;
  platformPassedCount = 0;

  drawHUD();
  animationFrameId = requestAnimationFrame(gameLoop);
  // åªåœ¨ bgmMuted ç‚º false æ™‚æ‰æ’­æ”¾éŸ³æ¨‚
  sfxPools.normal.forEach(audio => audio.muted = sfxMuted);
  sfxPools.jump.forEach(audio => audio.muted = sfxMuted);
  sfxPools.spike.forEach(audio => audio.muted = sfxMuted);
  sfxPools.vanish.forEach(audio => audio.muted = sfxMuted);
  sfxPools.dead.forEach(audio => audio.muted = sfxMuted);
  bgm.muted = bgmMuted;
  if (!bgmMuted) {
    tryPlayBgm();

}

function drawPlayer() {
  ctx.save();
  const pW = player.width;
  const pH = player.height;

  if (player.direction === "left" || player.direction === "right") {
    // === ns-tower.html å´é¢ç²¾éˆç¹ªè£½ ===
    // å‹•ç•«åƒæ•¸
    const animSpeed = 12;
    const animCycle = (performance.now() / 1000) * animSpeed;
    // èº«é«”ä¸Šä¸‹æ“ºå‹•
    const bodyYOffset = (1 - Math.cos(animCycle * 2)) * (pH * 0.03);
    // é‹å­é«˜åº¦
    const shoeHeight = pH * 0.08;
    // è¨ˆç®—åŸºç¤Yåº§æ¨™ï¼Œè®“è…³åº•è²¼é½Šå¹³å°
    const baseY = player.y - bodyYOffset - shoeHeight/2;
    ctx.translate(player.x, baseY);
    // å·¦å³ç¿»è½‰
    if (player.direction === "left") {
      ctx.scale(-1, 1);
      ctx.translate(-pW, 0);
    }
    // å››è‚¢å‹•ç•«é€±æœŸ
    const backArmCycle = animCycle + Math.PI;
    const frontArmCycle = animCycle;
    const backLegCycle = animCycle;
    const frontLegCycle = animCycle + Math.PI;
    // å››è‚¢æ“ºå‹•è§’åº¦
    const armAngle = Math.sin(frontArmCycle) * 1.4;
    const legAngle = Math.sin(backLegCycle) * 1.2;
    // å…±ç”¨çš„å››è‚¢å±¬æ€§
    const armX = pW / 2;
    const shoulderY = pH * 0.45;
    const armWidth = pW * 0.12;
    const armHeight = pH * 0.35; // å¢åŠ æ‰‹è‡‚é•·åº¦
    const handRadius = armWidth * 0.5;
    const legWidth = pW * 0.18;
    const legHeight = pH * 0.30;
    const legBaseY = pH * 0.75;
    const legBaseX = pW / 2;
    const shoeWidth = legWidth * 1.25;
    // èº«é«”å‚¾æ–œ
    const angle = 0.15;
    ctx.save();
    ctx.translate(pW / 2, pH / 2);
    ctx.rotate(angle);
    ctx.translate(-pW / 2, -pH / 2);
    // --- ç¹ªè£½é †åº: å¾å¾Œåˆ°å‰ ---
    // å¾Œè…¿
    ctx.save();
    ctx.translate(legBaseX, legBaseY);
    ctx.rotate(legAngle);

function drawPlatforms() {
  const conveyorAnimOffset = (performance.now() / 80) % 12; // ç”¨æ–¼å‚³é€å¸¶å‹•ç•«
  animateSpringPlatforms();
  for (let idx = 0; idx < platforms.length; idx++) {
    let p = platforms[idx];
    if (p.hidden) continue;
    if (p.type === "normal") {
      // è—è‰²å¹³å°
      ctx.fillStyle = "#3399ff";

      ctx.strokeStyle = "#001a44";

    } else if (p.type === "jump") {
      // å½ˆç°§å¹³å°ï¼šé»‘åº•ï¼Œå…©å´äº®ç¶ è‰²é‚Šæ¡†ï¼Œå››æ ¹å½ˆç°§ï¼ˆæœ€å·¦å¾€å·¦ç§»å‹•ï¼Œæœ€å³å¾€å³ç§»å‹•ï¼Œä¸­é–“å…©æ ¹å¹³å‡ï¼‰
      const normalHeight = p.height;
      const maxHeight = normalHeight * 2;
      const squashAnim = (typeof p.squashAnim === 'number') ? p.squashAnim : 1;
      const currentHeight = normalHeight + (maxHeight - normalHeight) * (1 - squashAnim);
      const yOffset = p.y + normalHeight - currentHeight;

      // 1. é»‘è‰²ä¸»é«”
      ctx.fillStyle = "#000";
      ctx.fillRect(p.x, yOffset, p.width, currentHeight);

      // 2. ä¸Šä¸‹äº®ç¶ è‰²é‚Š

      ctx.fillStyle = "#39FF14";
      ctx.fillRect(p.x, yOffset, p.width, borderWidth); // ä¸Š

      // 3. å››æ ¹å½ˆç°§
      ctx.save();
      ctx.beginPath();
      ctx.rect(p.x, yOffset, p.width, currentHeight);
      ctx.clip();
      ctx.strokeStyle = "#fff";
      ctx.lineWidth = Math.max(2, currentHeight * 0.13);
      const springCount = 4;

      const springSpacing = p.width / 5;
      const springH = currentHeight - borderWidth * 2;
      const springW = springSpacing * 0.8; // å½ˆç°§å¯¬åº¦ç‚ºé–“è·çš„80%
      const springY = yOffset + borderWidth;
      
      // è¨ˆç®—å½ˆç°§çš„Xä½ç½®ï¼Œç¢ºä¿å››æ ¹å½ˆç°§ä¹‹é–“çš„é–“è·å®Œå…¨ç­‰å¯¬
      // å¾å·¦åˆ°å³ï¼š1.0, 2.0, 3.0, 4.0 å€é–“è·ï¼Œé€™æ¨£é–“è·éƒ½æ˜¯1.0å€
      const springPositions = [
        p.x + springSpacing * 1.0, // æœ€å·¦å½ˆç°§
        p.x + springSpacing * 2.0, // ç¬¬äºŒæ ¹
        p.x + springSpacing * 3.0, // ç¬¬ä¸‰æ ¹
        p.x + springSpacing * 4.0  // æœ€å³å½ˆç°§
      ];
      
      for (let s = 0; s < springCount; s++) {
        const centerX = springPositions[s];
        ctx.beginPath();
        for (let t = 0; t <= 1; t += 0.05) {
          const wave = Math.sin(t * Math.PI * 4) * (springW / 2.5);
          const x = centerX + wave;
          const y = springY + t * springH;
          if (t === 0) ctx.moveTo(x, y);

        }

      }

    } else if (p.type === "spike") {

      ctx.fillStyle = "#cccccc"; // ç°è‰²å¹³å°
      ctx.fillRect(p.x, p.y, p.width, p.height);

      ctx.strokeRect(p.x, p.y, p.width, p.height);
      // åœ¨å¹³å°ä¸Šæ–¹ç¹ªè£½å°–åˆº
      ctx.fillStyle = "#cccccc"; // èˆ‡é ‚éƒ¨å°–åˆºç›¸åŒçš„é¡è‰²

        ctx.lineTo(p.x + i + 10, p.y);
        ctx.closePath();

    } else if (p.type === "vanish") {
      // æ¶ˆå¤±å¹³å°ï¼šæ·ºç°è‰²
      ctx.fillStyle = "#eeeeee";
      ctx.fillRect(p.x, p.y, p.width, p.height);
      ctx.strokeStyle = "#bbbbbb";
      ctx.strokeRect(p.x, p.y, p.width, p.height);
      // ç¹ªè£½å›ºå®šæ·±ç°è‰²è£‚ç—•ï¼Œä¸¦è£åˆ‡åœ¨å¹³å°å…§
      ctx.save();
      ctx.beginPath();
      ctx.rect(p.x, p.y, p.width, p.height);

      ctx.strokeStyle = "#999999";
      ctx.lineWidth = 1;
      for (const crack of FIXED_CRACKS) {

      ctx.restore();
    } else if (p.type === "conveyorL" || p.type === "conveyorR") {
      // å‚³è¼¸å¸¶å¹³å°ï¼šæ”¹ç‚ºç¹ªè£½å…©ç«¯ç‚ºåœ“å½¢çš„å½¢ç‹€
      const r = p.height / 2;
      ctx.beginPath();
      ctx.moveTo(p.x + r, p.y);
      ctx.lineTo(p.x + p.width - r, p.y);
      ctx.arc(p.x + p.width - r, p.y + r, r, -Math.PI / 2, Math.PI / 2, false);
      ctx.lineTo(p.x + r, p.y + p.height);
      ctx.arc(p.x + r, p.y + r, r, Math.PI / 2, -Math.PI / 2, false);
      ctx.closePath();
      
      ctx.fillStyle = "#bbbbbb";
      ctx.fill();
      ctx.strokeStyle = "#888888";
      ctx.stroke();

      // ç•«æœƒç§»å‹•çš„æ·±è‰²æ©«æ¢
      ctx.save();
      ctx.beginPath();
      ctx.rect(p.x, p.y, p.width, p.height);
      ctx.clip();
      ctx.strokeStyle = "#666";
      const animOffset = (p.type === "conveyorL") ? -conveyorAnimOffset : conveyorAnimOffset;
      // æ“´å¤§è¿´åœˆç¯„åœï¼Œç¢ºä¿ç·šæ¢å¹³æ»‘ç§»å…¥ç§»å‡º
      for (let i = -12; i < p.width + 12; i += 12) {
        ctx.beginPath();
        ctx.moveTo(p.x + i + animOffset, p.y + 2);
        ctx.lineTo(p.x + i + animOffset, p.y + p.height - 2);
        ctx.stroke();
      }
      ctx.restore();
      // ç•«ä¸‰å€‹é»ƒè‰²ç®­é ­
      ctx.strokeStyle = "#ff0";
      ctx.lineWidth = 4;
      ctx.beginPath();
      let arrowY = p.y + p.height / 2;
      // è¨ˆç®—ä¸‰å€‹ç®­é ­çš„ä½ç½®ï¼Œå‡å‹»åˆ†å¸ƒåœ¨å¹³å°ä¸Š
      const arrowSpacing = p.width / 4; // å°‡å¹³å°å¯¬åº¦åˆ†æˆ4ä»½ï¼Œç®­é ­åœ¨ç¬¬1ã€2ã€3ä»½çš„ä¸­å¿ƒ
      if (p.type === "conveyorL") {
        // å·¦å‚³é€å¸¶ï¼šç®­é ­æŒ‡å‘å·¦é‚Š
        for (let i = 1; i <= 3; i++) {
          const arrowX = p.x + (arrowSpacing * i);
          ctx.moveTo(arrowX + 6, arrowY - 4);
          ctx.lineTo(arrowX, arrowY);
          ctx.lineTo(arrowX + 6, arrowY + 4);
        }
      } else {
        // å³å‚³é€å¸¶ï¼šç®­é ­æŒ‡å‘å³é‚Š
        for (let i = 1; i <= 3; i++) {
          const arrowX = p.x + (arrowSpacing * i);
          ctx.moveTo(arrowX - 6, arrowY - 4);
          ctx.lineTo(arrowX, arrowY);
          ctx.lineTo(arrowX - 6, arrowY + 4);
        }
      }
      ctx.stroke();
      ctx.lineWidth = 1;
    }
  }
}

function updatePlayer() {
  player.vy += player.gravity;
  player.y += player.vy;

  // é ‚ç«¯å°–åˆºç¢°æ’ - ç²¾éˆå¸½å­é ‚ç«¯ç¢°åˆ°å°–åˆºå°±å—å‚·
  const hatTopY = player.y; // å¸½å­é ‚ç«¯ä½ç½®ï¼ˆç²¾éˆçš„yåº§æ¨™å°±æ˜¯å¸½å­é ‚ç«¯ï¼‰
  if (hatTopY <= 12) { // å°–åˆºé«˜åº¦æ˜¯12åƒç´ 
    if (lastPlatformTouched !== 'topSpike') {
      playSfxPool('spike'); // æ’­æ”¾è¢«åˆºåˆ°éŸ³æ•ˆ
      player.hp -= 5;
      lastPlatformTouched = 'topSpike';
      createBloodSplatter(player.x + player.width / 2, player.y, 60); // å¾é ­é ‚å™´è¡€
      player.isHurt = true;
      player.hurtTimer = 1000;
      // å°‡æ­£ä¸‹æ–¹å¹³å°è¨­ç‚º hidden
      platforms.forEach(p => {
        const overlap =
          player.x + player.collisionWidth > p.x &&
          player.x < p.x + p.width &&
          player.y + player.height <= p.y + p.height &&
          player.y + player.height >= p.y;
        if (overlap && (p.type === 'normal' || p.type === 'spike' || p.type === 'conveyorL' || p.type === 'conveyorR')) {
          p.hidden = true;
        }
      });
    }
    player.y = 12; // å°‡ç²¾éˆå¸½å­é ‚ç«¯åœåœ¨å°–åˆºä¸‹æ–¹
    player.vy = 0;
    player.fallThrough = true; // é–‹å•Ÿç©¿é€ç‹€æ…‹
  } else if (lastPlatformTouched === 'topSpike') {
    lastPlatformTouched = null;
    player.fallThrough = false; // é›¢é–‹é ‚ç«¯ï¼Œæ¢å¾©æ­£å¸¸
  }

  if (keys["ArrowLeft"]) player.vx = -player.speed;
  else if (keys["ArrowRight"]) player.vx = player.speed;
  else player.vx = 0;

  player.x += player.vx;
  if (player.x < 0) player.x = 0;
  if (player.x + player.collisionWidth > getWidth()) player.x = getWidth() - player.collisionWidth;

  player.onGround = false;
  // è‹¥åœ¨ç©¿é€ç‹€æ…‹ï¼Œè·³éå¹³å°ç¢°æ’
  if (!player.fallThrough) {
    for (let p of platforms) {
      if (p.hidden) continue;
      // å½ˆç°§å¹³å°å£“ç¸®åˆ¤æ–·
      if (p.type === 'jump') p.targetSquash = 1;
      if (player.vy >= 0 &&
          player.x + player.collisionWidth > p.x &&
          player.x < p.x + p.width &&
          player.y + player.height > p.y &&
          player.y + player.height < p.y + p.height + player.vy) {
        player.y = p.y - player.height;
        player.onGround = true;
        if (p.type === "spike") {
          if (lastPlatformTouched !== p) {
            playSfxPool('spike'); // æ’­æ”¾è¢«åˆºåˆ°éŸ³æ•ˆ
            player.hp -= 5;
            lastPlatformTouched = p;
            createBloodSplatter(player.x + player.width / 2, player.y + player.height, 60); // å¾è…³åº•å™´è¡€
            player.isHurt = true;
            player.hurtTimer = 1000;
          }
          player.vy = 0;
        } else if (p.type === "jump") {
          playSfxPool('jump'); // æ’­æ”¾å½ˆè·³éŸ³æ•ˆ
          // å½ˆç°§å¹³å°æ‹‰å‡å‹•ç•«
          p.targetSquash = 0; // æ‹‰å‡ç‹€æ…‹ï¼ˆé«˜åº¦è®Šç‚º2å€ï¼‰
          p.squashLock = 0.2; // 0.2ç§’é–å®šæ‹‰å‡ç‹€æ…‹
          // å–å¾—å¹³å°é–“è·
          const platformSpacing = getHeight() / 8; // ä½ çš„éŠæˆ²æ¯8å±¤åˆ†å¸ƒ
          const g = player.gravity;
          // è¨ˆç®—æ¯”ä¸€å±¤é«˜ä¸€é»é»çš„åˆé€Ÿåº¦ï¼ˆ1.15å€å¹³å°é–“è·ï¼‰
          const maxVy = -Math.sqrt(2 * g * platformSpacing * 0.9); // æ¸›å°‘å½ˆè·³åŠ›
          player.vy = maxVy;
          player.hp = Math.min(player.hp + 1, 12); // æ¯æ¬¡è·³éƒ½è£œä¸€æ»´
          lastPlatformTouched = p;
        } else if (p.type === "normal") {
          if (lastPlatformTouched !== p) {
            playSfxPool('normal'); // æ’­æ”¾ä¸€èˆ¬å¹³å°éŸ³æ•ˆ
            player.hp = Math.min(player.hp + 1, 12);
            lastPlatformTouched = p;
          }
          player.vy = 0;
        } else if (p.type === "vanish") {
          player.vy = 0;
          if (p.vanishTimer === null) {
            playSfxPool('normal'); // å…ˆæ’­æ”¾ä¸€èˆ¬å¹³å°éŸ³æ•ˆ
            p.vanishTimer = Date.now();
            player.hp = Math.min(player.hp + 1, 12);
          } else if (Date.now() - p.vanishTimer >= 200) {
            p.hidden = true;
            createDebris(p.x, p.y, p.width, p.height, 80); // è§¸ç™¼ç¢è£‚æ•ˆæœ
            playSfxPool('vanish'); // æ’­æ”¾æ¶ˆå¤±éŸ³æ•ˆ
            break;
          }
          lastPlatformTouched = p;
        } else if (p.type === "conveyorL" || p.type === "conveyorR") {
          player.vy = 0;
          if (p.type === "conveyorL") {
            player.x -= 1.5;
          } else {
            player.x += 1.5;
          }
          if (lastPlatformTouched !== p) {
            playSfxPool('normal'); // æ’­æ”¾ä¸€èˆ¬å¹³å°éŸ³æ•ˆ
            player.hp = Math.min(player.hp + 1, 12);
            lastPlatformTouched = p;
          }
        }
      } else if (p.type === "vanish") {
        // é›¢é–‹å¹³å°æ™‚é‡è¨­ vanishTimer
        p.vanishTimer = null;
      }
    }
  }

  if (player.y > getHeight() || (player.hp <= 0 && !player.fallThrough)) {
    setTimeout(() => {
      playSfxPool('dead'); // æ’­æ”¾æ­»äº¡éŸ³æ•ˆ
      // æ›´æ–°æœ€é«˜åˆ†æ•¸
      if (player.score > highScore) {
        highScore = player.score;
        localStorage.setItem('ns_shaft_highscore', highScore);
      }
      showGameOverModal(player.score, player.score >= highScore);
    }, 100);
    return false;
  }

  if (player.vx < 0) player.direction = "left";
  else if (player.vx > 0) player.direction = "right";
  else player.direction = "front";

  if (player.vx !== 0) {
    player.runAnim += Math.abs(player.vx) * 0.28;
  } else {
    player.runAnim = 0;
  }

  return true;
}

function updatePlatforms() {
  // å¹³å°é€Ÿåº¦éš¨åˆ†æ•¸å¢åŠ è€Œè®Šå¿«
  const baseSpeed = 1.5;
  const speedIncrement = 0.05; // æ¯å±¤å¢åŠ çš„é€Ÿåº¦
  const platformSpeed = baseSpeed + (player.score * speedIncrement);
  
  for (let p of platforms) {
    p.y -= platformSpeed;
  }
  
  // è™•ç†æ¶ˆå¤±èˆ‡é‡ç”Ÿ
  for (let i = 0; i < platforms.length; i++) {
    let p = platforms[i];
    if (p.y + p.height < 0) {
      // åªè¦å¹³å°ï¼ˆä¸è«– hidden èˆ‡å¦ï¼‰é›¢é–‹ç•«é¢é ‚ç«¯å°±è¨ˆæ•¸
      platformPassedCount++;
      if (platformPassedCount % 5 === 0) {
        player.score++;
      }
      // å¹³å°é‡ç”Ÿ
      const platformWidth = Math.floor(getWidth() * 0.25); // å¹³å°å¯¬åº¦ç‚ºç¸½å¯¬åº¦çš„25%
      const platformHeight = 12; // å¢åŠ åšåº¦
      const playerWidth = Math.floor(platformWidth / 2);
      const playerHeight = playerWidth;
      const platformSpacing = playerHeight + 2 * platformHeight;
      // æ‰¾åˆ°æœ€ä¸‹æ–¹çš„å¹³å°ï¼Œåœ¨å…¶ä¸‹æ–¹å›ºå®šé–“è·è™•ç”Ÿæˆæ–°å¹³å°
      let lowestPlatform = null;
      for (let otherP of platforms) {
        if (otherP !== p && (lowestPlatform === null || otherP.y > lowestPlatform.y)) {
          lowestPlatform = otherP;
        }
      }
      let newY, newX;
      if (lowestPlatform) {
        newY = lowestPlatform.y + platformSpacing;
      } else {
        newY = getHeight();
      }
      let tryCount = 0;
      do {
        newX = Math.random() * (getWidth() - platformWidth);
        tryCount++;
      } while (
        tryCount < 20 &&
        player.x + player.collisionWidth > newX &&
        player.x < newX + platformWidth &&
        player.y + player.height <= newY + platformHeight &&
        player.y + player.height >= newY
      );
      p.y = newY;
      p.x = newX;
      // ä½¿ç”¨æ–°çš„å¹³å°é¡å‹é¸æ“‡é‚è¼¯
      p.type = selectPlatformType();
      p.vanishTimer = null;
      p.hidden = false;
      // ç‚ºæ¶ˆå¤±å¹³å°ç”Ÿæˆå›ºå®šè£‚ç—•
      if (p.type === 'vanish') {
        p.cracks = [];
        for (let c = 0; c < 8; c++) {
          let x1 = Math.random() * platformWidth;
          let y1 = Math.random() * platformHeight;
          let x2 = x1 + (Math.random() - 0.5) * platformWidth * 0.5;
          let y2 = y1 + (Math.random() - 0.5) * platformHeight * 0.7;
          let branch = undefined;
          if (Math.random() < 0.5) {
            let x3 = x2 + (Math.random() - 0.5) * platformWidth * 0.2;
            let y3 = y2 + (Math.random() - 0.5) * platformHeight * 0.2;
            branch = [x3, y3];
          }
          p.cracks.push({x1, y1, x2, y2, branch});
        }
      } else {
        p.cracks = undefined;
      }
      // å½ˆç°§å¹³å°é è¨­ squash=false
      if (p.type === 'jump') {
        p.squash = false;
        p.squashAnim = 1;
        p.targetSquash = 1;
        p.squashLock = 0;
      } else {
        p.squash = undefined;
        p.squashAnim = undefined;
        p.targetSquash = undefined;
        p.squashLock = undefined;
      }
    }
  }
  
  // æª¢æŸ¥å¹³å°æ•¸é‡ï¼Œå¦‚æœå°‘æ–¼8å€‹å°±è£œå……
  const platformWidth = Math.floor(getWidth() * 0.25); // å¹³å°å¯¬åº¦ç‚ºç¸½å¯¬åº¦çš„25%
  const platformHeight = 12; // å¢åŠ åšåº¦
  const playerWidth = Math.floor(platformWidth / 2);
  const playerHeight = playerWidth;
  const platformSpacing = playerHeight + 2 * platformHeight;
  const targetPlatformCount = Math.ceil(getHeight() / platformSpacing);
  while (platforms.length < targetPlatformCount) {
    // æ‰¾åˆ°æœ€ä¸‹æ–¹çš„å¹³å°ï¼Œåœ¨å…¶ä¸‹æ–¹å›ºå®šé–“è·è™•ç”Ÿæˆæ–°å¹³å°
    let lowestPlatform = null;
    for (let p of platforms) {
      if (lowestPlatform === null || p.y > lowestPlatform.y) {
        lowestPlatform = p;
      }
    }
    
    let newY, newX;
    if (lowestPlatform) {
      // åœ¨æœ€ä¸‹æ–¹å¹³å°ä¸‹æ–¹å›ºå®šé–“è·è™•ç”Ÿæˆ
      newY = lowestPlatform.y + platformSpacing;
    } else {
      // å¦‚æœæ²’æœ‰å…¶ä»–å¹³å°ï¼Œåœ¨ç•«é¢åº•éƒ¨ç”Ÿæˆ
      newY = getHeight();
    }
    
    // ç”ŸæˆXä½ç½®ï¼Œé¿å…èˆ‡ç©å®¶é‡ç–Š
    let attempts = 0;
    do {
      newX = Math.random() * (getWidth() - platformWidth);
      attempts++;
    } while (
      attempts < 20 &&
      player.x + player.collisionWidth > newX &&
      player.x < newX + platformWidth &&
      player.y + player.height <= newY + platformHeight &&
      player.y + player.height >= newY
    );
    
    // ç”Ÿæˆæ–°å¹³å°
    let newPlatform = {
      x: newX,
      y: newY,
      width: platformWidth,
      height: platformHeight,
      type: selectPlatformType(), // ä½¿ç”¨æ–°çš„å¹³å°é¡å‹é¸æ“‡é‚è¼¯
      vanishTimer: null,
      hidden: false
    };
    platforms.push(newPlatform);
  }
}

  let grad = ctx.createLinearGradient(0, 0, 0, getHeight());

  ctx.fillStyle = grad;

  updateBloodParticles();

  if (!updatePlayer()) return;
  updatePlatforms();

    player.hurtTimer -= 16; // ç´„ç­‰æ–¼ä¸€å¹€16ms
    if (player.hurtTimer <= 0) {
      player.isHurt = false;

}

function handleTouch(e) {
  let left = false, right = false;
  const half = window.innerWidth / 2;
  const controls = document.getElementById('controls');
  for (let i = 0; i < e.touches.length; i++) {
    const x = e.touches[i].clientX;
    const y = e.touches[i].clientY;
    // æª¢æŸ¥æ˜¯å¦åœ¨ controls å€åŸŸå…§
    if (controls) {
      const rect = controls.getBoundingClientRect();
      if (x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom) {
        continue; // è·³éåœ¨æŒ‰éˆ•å€çš„è§¸æ§é»
      }
    }
    if (x < half) left = true;
    if (x >= half) right = true;
  }
  setKey('ArrowLeft', left);
  setKey('ArrowRight', right);
}

function createBloodSplatter(x, y, count = 50) {
  for (let i = 0; i < count; i++) {
    // æ·»åŠ ä¸€äº›éš¨æ©Ÿåç§»ï¼Œè®“å™´è¡€æ•ˆæœæ›´è‡ªç„¶
    const offsetX = (Math.random() - 0.5) * 20;

function updateBloodParticles() {

function drawBloodParticles() {
  for (const p of bloodParticles) {
    // è¨ˆç®—é€æ˜åº¦ï¼ˆåŸºæ–¼ç”Ÿå‘½é€±æœŸï¼‰
    const alpha = p.lifespan / 200; // 200æ˜¯æœ€å¤§ç”Ÿå‘½é€±æœŸ
    
    // ä½¿ç”¨é¡è‰²è®ŠåŒ–
    const redVariation = Math.floor(255 + (p.colorVariation || 0) * 50);
    const greenVariation = Math.floor(50 + (p.colorVariation || 0) * 30);
    
    // ç¹ªè£½é™°å½±
    ctx.fillStyle = 'rgba(80, 0, 0, 0.3)';
    ctx.beginPath();
    ctx.arc(p.x + 1, p.y + 1, p.size, 0, Math.PI * 2);
    ctx.fill();
    
    // ç¹ªè£½ä¸»é«”ï¼ˆäº®ç´…è‰²ï¼Œå¸¶é¡è‰²è®ŠåŒ–ï¼‰
    ctx.fillStyle = `rgba(${redVariation}, ${greenVariation}, 50, ${alpha})`;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    ctx.fill();
    
    // ç¹ªè£½é«˜å…‰
    ctx.fillStyle = `rgba(255, 150, 150, ${alpha * 0.6})`;
    ctx.beginPath();
    ctx.arc(p.x - p.size * 0.3, p.y - p.size * 0.3, p.size * 0.4, 0, Math.PI * 2);
    ctx.fill();
  }
}

// ===== æ–°å¢å¹³å°ç¢è£‚æ•ˆæœç›¸é—œå‡½æ•¸ =====
function createDebris(x, y, width, height, count = 50) {
  for (let i = 0; i < count; i++) {
    // æ·»åŠ ä¸€äº›éš¨æ©Ÿåç§»ï¼Œè®“ç¢è£‚æ•ˆæœæ›´è‡ªç„¶
    const offsetX = (Math.random() - 0.5) * width * 0.2;
    const offsetY = (Math.random() - 0.5) * height * 0.2;
    
    // ç°ç™½è‰²ç³»çš„ç²‰å¡µé¡è‰² - ä¸»è¦æ˜¯ç™½è‰²ã€æ·ºç°è‰²ã€éŠ€ç°è‰²
    const colorTypes = [
      // ç´”ç™½è‰²
      `rgb(${240 + Math.random()*15}, ${240 + Math.random()*15}, ${240 + Math.random()*15})`,
      // æ·ºç°è‰²
      `rgb(${200 + Math.random()*30}, ${200 + Math.random()*30}, ${200 + Math.random()*30})`,
      // éŠ€ç°è‰²
      `rgb(${180 + Math.random()*20}, ${180 + Math.random()*20}, ${180 + Math.random()*20})`,
      // ä¸­ç°è‰²
      `rgb(${150 + Math.random()*30}, ${150 + Math.random()*30}, ${150 + Math.random()*30})`,
      // æ·ºéŠ€è‰²
      `rgb(${220 + Math.random()*20}, ${220 + Math.random()*20}, ${220 + Math.random()*20})`
    ];
    const selectedColor = colorTypes[Math.floor(Math.random() * colorTypes.length)];
    
    // éš¨æ©Ÿæ±ºå®šç²’å­é¡å‹
    const particleType = Math.random();
    const isSmoke = particleType < 0.4; // 40%ç…™éœ§
    const isDust = particleType < 0.7; // 30%ç²‰å¡µ
    const isFragment = particleType >= 0.7; // 30%ç¢ç‰‡
    
    debrisParticles.push({
      x: x + Math.random() * width + offsetX,
      y: y + Math.random() * height + offsetY,
      vx: (Math.random() - 0.5) * 6,
      vy: (Math.random() - 0.5) * 8 - 3,
      size: Math.random() * 8 + 3,
      lifespan: Math.random() * 120 + 80,
      gravity: 0.15,
      // ç²’å­é¡å‹
      isSmoke: isSmoke,
      isDust: isDust,
      isFragment: isFragment,
      smokeSize: Math.random() * 12 + 8,
      // æ·»åŠ æ—‹è½‰æ•ˆæœ
      rotation: Math.random() * Math.PI * 2,
      rotationSpeed: (Math.random() - 0.5) * 0.2,
      // é¡è‰²è®ŠåŒ–
      colorVariation: Math.random() * 0.4 - 0.2,
      color: selectedColor,
      // ä¸è¦å‰‡å½¢ç‹€
      shape: Math.random() < 0.3 ? 'circle' : 'square',
      // é¢¨åŠ›å½±éŸ¿
      windEffect: Math.random() * 0.5 - 0.25
    });
  }
}

function updateDebrisParticles() {
  for (let i = debrisParticles.length - 1; i >= 0; i--) {
    let p = debrisParticles[i];
    p.vy += p.gravity;
    p.x += p.vx;
    p.y += p.vy;
    
    // æ·»åŠ é¢¨åŠ›æ•ˆæœ
    if (p.windEffect !== undefined) {
      p.x += p.windEffect;
      p.windEffect *= 0.98; // é¢¨åŠ›é€æ¼¸æ¸›å¼±
    }
    
    p.lifespan--;
    
    // æ›´æ–°æ—‹è½‰
    if (p.rotation !== undefined) {
      p.rotation += p.rotationSpeed || 0;
    }
    
    if (p.lifespan <= 0) {
      debrisParticles.splice(i, 1);
    }
  }
}

function drawDebrisParticles() {
  for (const p of debrisParticles) {
    // è¨ˆç®—é€æ˜åº¦ï¼ˆåŸºæ–¼ç”Ÿå‘½é€±æœŸï¼‰
    const alpha = p.lifespan / 200; // 200æ˜¯æœ€å¤§ç”Ÿå‘½é€±æœŸ
    
    if (p.isSmoke) {
      // ç…™éœ§æ•ˆæœ - ä½¿ç”¨ç°ç™½è‰²ç³»çš„æ¼¸è®Š
      const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.smokeSize);
      gradient.addColorStop(0, `rgba(240, 240, 240, ${alpha * 0.7})`);
      gradient.addColorStop(0.3, `rgba(220, 220, 220, ${alpha * 0.5})`);
      gradient.addColorStop(0.7, `rgba(200, 200, 200, ${alpha * 0.3})`);
      gradient.addColorStop(1, `rgba(180, 180, 180, 0)`);
      
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.smokeSize, 0, Math.PI * 2);
      ctx.fill();
    } else if (p.isDust) {
      // ç²‰å¡µæ•ˆæœ - å°é¡†ç²’ï¼ŒåŠé€æ˜ï¼Œç°ç™½è‰²ç³»
      const dustSize = p.size * 0.6;
      ctx.fillStyle = `rgba(220, 220, 220, ${alpha * 0.5})`;
      ctx.beginPath();
      ctx.arc(p.x, p.y, dustSize, 0, Math.PI * 2);
      ctx.fill();
    } else {
      // å›ºé«”ç¢ç‰‡ - æ·»åŠ æ—‹è½‰ã€é™°å½±å’Œæ¼¸è®Š
      ctx.save();
      ctx.translate(p.x + p.size / 2, p.y + p.size / 2);
      if (p.rotation !== undefined) {
        ctx.rotate(p.rotation);
      }
      ctx.translate(-p.size / 2, -p.size / 2);
      
      // ä½¿ç”¨é¡è‰²è®ŠåŒ– - ç¢ºä¿ç¶ è‰²é€šé“ä¸æœƒå¢åŠ ï¼Œé¿å…å‡ºç¾ç¶ è‰²
      const colorVariation = p.colorVariation || 0;
      const baseColor = p.color.match(/\d+/g);
      const r = Math.min(255, Math.max(0, parseInt(baseColor[0]) + colorVariation * 20));
      const g = Math.min(255, Math.max(0, parseInt(baseColor[1]) - Math.abs(colorVariation) * 15)); // ç¶ è‰²é€šé“åªèƒ½æ¸›å°‘
      const b = Math.min(255, Math.max(0, parseInt(baseColor[2]) + colorVariation * 20));
      
      // é¡å¤–ç¢ºä¿ç¶ è‰²é€šé“ä¸æœƒå¤ªé«˜
      const finalG = Math.min(g, Math.max(r, b) * 0.9); // ç¶ è‰²é€šé“ä¸èƒ½è¶…éç´…è—é€šé“çš„90%
      
      // é™°å½± - ä½¿ç”¨ç°ç™½è‰²ç³»çš„é™°å½±
      ctx.fillStyle = `rgba(120, 120, 120, ${alpha * 0.4})`;
      if (p.shape === 'circle') {
        ctx.beginPath();
        ctx.arc(p.size/2 + 1, p.size/2 + 1, p.size/2, 0, Math.PI * 2);
        ctx.fill();
      } else {
        ctx.fillRect(1, 1, p.size, p.size);
      }
      
      // ä¸»é«”
      ctx.fillStyle = `rgba(${r}, ${finalG}, ${b}, ${alpha})`;
      if (p.shape === 'circle') {
        ctx.beginPath();
        ctx.arc(p.size/2, p.size/2, p.size/2, 0, Math.PI * 2);
        ctx.fill();
      } else {
        ctx.fillRect(0, 0, p.size, p.size);
      }
      
      // é«˜å…‰ - æ›´äº®çš„ç™½è‰²é«˜å…‰
      ctx.fillStyle = `rgba(255, 255, 255, ${alpha * 0.6})`;
      if (p.shape === 'circle') {
        ctx.beginPath();
        ctx.arc(p.size * 0.3, p.size * 0.3, p.size * 0.2, 0, Math.PI * 2);
        ctx.fill();
      } else {
        ctx.fillRect(p.size * 0.2, p.size * 0.2, p.size * 0.3, p.size * 0.3);
      }
      
      ctx.restore();
    }
  }
}

function animateSpringPlatforms() {
  const dt = 1/60; // å‡è¨­60fps
  for (let p of platforms) {
    if (p.type === 'jump' && typeof p.squashAnim === 'number' && typeof p.targetSquash === 'number') {
      if (typeof p.squashLock === 'number' && p.squashLock > 0) {
        p.squashLock -= dt;
        p.targetSquash = 0; // æ‹‰ä¼¸ç‹€æ…‹
        if (p.squashLock < 0) p.squashLock = 0;
      } else {
        // é–å®šçµæŸå¾Œï¼Œå›åˆ°æ­£å¸¸ç‹€æ…‹
        p.targetSquash = 1; // æ­£å¸¸é«˜åº¦
      }
      // 0.3ç§’è£œé–“ï¼Œå‡è¨­60fpsï¼Œæ¯å¹€ç´„0.033sï¼Œå‰‡æ¯å¹€é€²åº¦ç´„0.033
      const speed = 1 / (0.3 * 60); // ç´„0.056ï¼Œæ›´å¿«çš„å‹•ç•«
      if (p.squashAnim < p.targetSquash) {
        p.squashAnim = Math.min(p.squashAnim + speed, p.targetSquash);
      } else if (p.squashAnim > p.targetSquash) {
        p.squashAnim = Math.max(p.squashAnim - speed, p.targetSquash);
      }
    }
  }
}
