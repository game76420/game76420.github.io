<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>NS-Shaft 簡化版</title>
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      min-width: 100vw;
      justify-content: flex-start;
      align-items: center;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      min-width: 100vw;
      justify-content: flex-start;
      align-items: center;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #002244;
    }
    #hud {
      width: 95vw;
      max-width: 420px;
      margin: 0 auto;
      color: #fff;
      font-family: 'Arial Black', Arial, sans-serif;
      font-size: 4vw;
      letter-spacing: 2px;
      user-select: none;
      text-shadow: 2px 2px 4px #000;
      height: 40px;
      line-height: 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-sizing: border-box;
      padding: 0 8px;
      white-space: nowrap;
    }
    #hud .hud-hp {
      display: flex;
      gap: 2px;
      flex-wrap: nowrap;
      min-width: 60px;
      max-width: 152px;
      height: 18px;
    }
    #hud .hud-score {
      font-weight: bold;
      flex: 1;
      text-align: center;
    }
    #game {
      width: 100vw;
      max-width: 480px;
      height: 90vh;         /* 讓高度跟螢幕高度一致 */
      max-height: 100vh;
      background: #002244;
      display: block;
      margin: 0 auto;
      touch-action: none;
    }
    #controls {
      width: 95vw;
      max-width: 420px;
      display: flex;
      justify-content: space-between;
      margin: 12px auto 0 auto;
      gap: 16px;
      user-select: none;
    }
    .ctrl-btn {
      flex: 1;
      height: 48px;
      font-size: 2rem;
      background: #222;
      color: #fff;
      border: 2px solid #888;
      border-radius: 12px;
      margin: 0 8px;
      box-shadow: 0 2px 8px #0008;
      transition: background 0.2s;
      touch-action: manipulation;
    }
    .ctrl-btn:active {
      background: #444;
    }
    @media (max-width: 600px) {
      #hud {
        font-size: 16px;
        height: 32px;
        line-height: 32px;
      }
      .ctrl-btn {
        height: 40px;
        font-size: 1.5rem;
      }
      #game {
        height: 90vh;
        max-height: 100vh;
      }
    }
  </style>
</head>
<body>
<div id="hud"></div>
<canvas id="game"></canvas>
<div id="controls">
  <button class="ctrl-btn" id="btn-left">◀️</button>
  <button class="ctrl-btn" id="btn-right">▶️</button>
</div>
<div id="gameover-modal" style="display:none;position:fixed;z-index:1000;left:0;top:0;width:100vw;height:100vh;background:rgba(0,0,0,0.7);align-items:center;justify-content:center;flex-direction:column;">
  <div style="background:#222;padding:32px 24px 24px 24px;border-radius:18px;box-shadow:0 4px 24px #000a;max-width:90vw;text-align:center;">
    <div id="gameover-msg" style="color:#fff;font-size:1.5rem;margin-bottom:18px;"></div>
    <button id="restart-btn" style="font-size:1.2rem;padding:10px 32px;background:#ff0;color:#222;border:none;border-radius:8px;box-shadow:0 2px 8px #0008;font-weight:bold;">重新開始</button>
  </div>
</div>
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// 響應式調整canvas解析度
function resizeCanvas() {
  const ratio = window.devicePixelRatio || 1;
  const w = canvas.offsetWidth;
  const h = canvas.offsetHeight;
  canvas.width = w * ratio;
  canvas.height = h * ratio;
  ctx.setTransform(1, 0, 0, 1, 0, 0);
  ctx.scale(ratio, ratio);
}

// 不要用 const WIDTH/HEIGHT，改成 function
function getWidth() {
  return canvas.width / (window.devicePixelRatio || 1);
}
function getHeight() {
  return canvas.height / (window.devicePixelRatio || 1);
}

window.addEventListener('resize', resizeCanvas);
resizeCanvas();

let player, platforms, keys, lastPlatformTouched;
let gameSpeed = 1;
let lastPlayerFloorY = null;
let platformPassedCount = 0; // 記錄經過的平台數
let highScore = 0;

// 讀取最高分數
if (localStorage.getItem('ns_shaft_highscore')) {
  highScore = parseInt(localStorage.getItem('ns_shaft_highscore')) || 0;
}

function initGame() {
  platforms = [];
  const platformWidth = 60;
  const platformHeight = 10;
  const numPlatforms = 8;

  for (let i = 0; i < numPlatforms; i++) {
    let type;
    if (i === numPlatforms - 1) {
      type = "normal";
    } else {
      // normal 50%、jump 10%、spike 13%、vanish 13%、conveyorL 7%、conveyorR 7%
      let rand = Math.random();
      if (rand < 0.5) type = "normal";
      else if (rand < 0.6) type = "jump";
      else if (rand < 0.73) type = "spike";
      else if (rand < 0.86) type = "vanish";
      else if (rand < 0.93) type = "conveyorL";
      else type = "conveyorR";
    }
    platforms.push({
      x: Math.random() * (getWidth() - platformWidth),
      y: i * (getHeight() / numPlatforms),
      width: platformWidth,
      height: platformHeight,
      type: type,
      vanishTimer: null
    });
  }

  // 讓精靈一開始站在最底下那個平台正上方
  const firstPlatform = platforms[platforms.length - 1];
  player = {
    x: firstPlatform.x + (firstPlatform.width - 20) / 2,
    y: firstPlatform.y - 20,
    width: 20,
    height: 20,
    vx: 0,
    vy: 0,
    speed: 2.5,
    gravity: 0.3,
    jumpForce: -6,
    onGround: false,
    hp: 12,
    score: 0,
    fallThrough: false // 新增穿透狀態
  };

  lastPlatformTouched = null;

  keys = {};

  document.addEventListener("keydown", e => keys[e.key] = true);
  document.addEventListener("keyup", e => keys[e.key] = false);

  gameSpeed = 1;
  lastPlayerFloorY = player.y;
  platformPassedCount = 0;

  drawHUD();
  requestAnimationFrame(gameLoop);
}

function drawPlayer() {
  // 身體
  ctx.fillStyle = "#00c0c0";
  ctx.fillRect(player.x + 4, player.y + 12, 12, 8);
  // 頭
  ctx.beginPath();
  ctx.arc(player.x + 10, player.y + 10, 8, 0, Math.PI * 2);
  ctx.fillStyle = "#ffe0a0";
  ctx.fill();
  // 帽子
  ctx.beginPath();
  ctx.arc(player.x + 10, player.y + 7, 8, Math.PI, 2 * Math.PI);
  ctx.fillStyle = "#0080ff";
  ctx.fill();
  ctx.fillRect(player.x + 2, player.y + 7, 16, 4);
  // 眼睛
  ctx.fillStyle = "#000";
  ctx.fillRect(player.x + 7, player.y + 12, 2, 2);
  ctx.fillRect(player.x + 13, player.y + 12, 2, 2);
  // 嘴巴
  ctx.beginPath();
  ctx.arc(player.x + 10, player.y + 15, 3, 0, Math.PI);
  ctx.strokeStyle = "#a06030";
  ctx.stroke();
}

function drawTopSpikes() {
  ctx.fillStyle = "#cccccc"; // 灰色
  for (let i = 0; i < getWidth(); i += 10) {
    ctx.beginPath();
    ctx.moveTo(i, 0);
    ctx.lineTo(i + 5, 12);
    ctx.lineTo(i + 10, 0);
    ctx.closePath();
    ctx.fill();
  }
}

function drawPlatforms() {
  for (let idx = 0; idx < platforms.length; idx++) {
    let p = platforms[idx];
    if (p.type === "normal") {
      // 藍色平台，陰影深藍
      ctx.fillStyle = "#3399ff";
      ctx.fillRect(p.x, p.y, p.width, p.height);
      ctx.fillStyle = "#003366";
      ctx.fillRect(p.x, p.y + p.height - 3, p.width, 3); // 藍色陰影
      ctx.strokeStyle = "#001a44";
      ctx.strokeRect(p.x, p.y, p.width, p.height);
    } else if (p.type === "jump") {
      // 綠色底
      ctx.fillStyle = "#00e000";
      ctx.fillRect(p.x, p.y, p.width, p.height);
      ctx.strokeStyle = "#007700";
      ctx.strokeRect(p.x, p.y, p.width, p.height);
      // 畫白色彈簧線圈
      ctx.strokeStyle = "#fff";
      ctx.lineWidth = 2;
      ctx.beginPath();
      let springY = p.y + p.height / 2 + 1;
      for (let i = 0; i < p.width - 8; i += 8) {
        ctx.moveTo(p.x + 4 + i, springY - 2);
        ctx.lineTo(p.x + 8 + i, springY + 2);
        ctx.lineTo(p.x + 12 + i, springY - 2);
      }
      ctx.stroke();
      ctx.lineWidth = 1;
      continue; // 已經畫完，跳過下面的 fillRect
    } else if (p.type === "spike") {
      ctx.fillStyle = "red";
    } else if (p.type === "vanish") {
      ctx.fillStyle = "#eeeeee"; // 更淺的灰色
      ctx.fillRect(p.x, p.y, p.width, p.height);
      ctx.strokeStyle = "#bbbbbb";
      ctx.strokeRect(p.x, p.y, p.width, p.height);
      continue; // 已經畫完，跳過下面的 fillRect
    } else if (p.type === "conveyorL" || p.type === "conveyorR") {
      // 傳輸帶平台：灰色底+深色橫條+白色箭頭
      ctx.fillStyle = "#bbbbbb";
      ctx.fillRect(p.x, p.y, p.width, p.height);
      // 畫深色橫條
      ctx.strokeStyle = "#666";
      for (let i = 4; i < p.width; i += 12) {
        ctx.beginPath();
        ctx.moveTo(p.x + i, p.y + 2);
        ctx.lineTo(p.x + i, p.y + p.height - 2);
        ctx.stroke();
      }
      // 畫白色箭頭
      ctx.strokeStyle = "#fff";
      ctx.lineWidth = 2;
      ctx.beginPath();
      let arrowY = p.y + p.height / 2;
      if (p.type === "conveyorL") {
        for (let i = 12; i < p.width - 8; i += 24) {
          ctx.moveTo(p.x + i + 8, arrowY - 4);
          ctx.lineTo(p.x + i, arrowY);
          ctx.lineTo(p.x + i + 8, arrowY + 4);
        }
      } else {
        for (let i = 4; i < p.width - 16; i += 24) {
          ctx.moveTo(p.x + i, arrowY - 4);
          ctx.lineTo(p.x + i + 8, arrowY);
          ctx.lineTo(p.x + i, arrowY + 4);
        }
      }
      ctx.stroke();
      ctx.lineWidth = 1;
      continue; // 已經畫完，跳過下面的 fillRect
    }
    // 彈跳平台加個標記
    if (p.type === "jump") {
      ctx.strokeStyle = "#00ff00";
      ctx.beginPath();
      ctx.moveTo(p.x, p.y + p.height / 2);
      ctx.lineTo(p.x + p.width, p.y + p.height / 2);
      ctx.stroke();
    }
    // 刺針平台加個三角形
    if (p.type === "spike") {
      ctx.fillStyle = "#eee";
      for (let i = 0; i < p.width; i += 10) {
        ctx.beginPath();
        ctx.moveTo(p.x + i, p.y + p.height);
        ctx.lineTo(p.x + i + 5, p.y);
        ctx.lineTo(p.x + i + 10, p.y + p.height);
        ctx.closePath();
        ctx.fill();
        ctx.strokeStyle = "#888";
        ctx.stroke();
      }
    }
  }
}

function drawHUD() {
  if (!player) return;
  const hud = document.getElementById('hud');
  let hpHtml = '';
  for (let i = 0; i < player.hp; i++) {
    hpHtml += '<span style="display:inline-block;width:5px;height:16px;background:yellow;border:1px solid #cc0;margin-right:1px;"></span>';
  }
  hud.innerHTML =
    `<span class="hud-hp">${hpHtml}</span>
     <span class="hud-score" style="color:#00ff00;font-size:28px;text-shadow:2px 2px 6px #000,0 0 8px #0f0;letter-spacing:3px;">地下${String(player.score).padStart(4, "0")}階</span>
     <span style="color:#fff;font-size:16px;text-shadow:1px 1px 2px #000;">最高: ${highScore}</span>`;
}

function updatePlayer() {
  player.vy += player.gravity;
  player.y += player.vy;

  // 頂端尖刺碰撞
  if (player.y <= 0) {
    if (lastPlatformTouched !== 'topSpike') {
      player.hp -= 5;
      lastPlatformTouched = 'topSpike';
      // 移除精靈正下方的普通平台與尖刺平台
      platforms = platforms.filter(p => {
        const overlap =
          player.x + player.width > p.x &&
          player.x < p.x + p.width &&
          player.y + player.height <= p.y + p.height &&
          player.y + player.height >= p.y;
        if (overlap && (p.type === 'normal' || p.type === 'spike' || p.type === 'conveyorL' || p.type === 'conveyorR')) {
          return false; // 移除
        }
        return true;
      });
    }
    player.y = 0; // 不讓角色超出畫面
    player.vy = 0;
    player.fallThrough = true; // 開啟穿透狀態
  } else if (lastPlatformTouched === 'topSpike') {
    lastPlatformTouched = null;
    player.fallThrough = false; // 離開頂端，恢復正常
  }

  if (keys["ArrowLeft"]) player.vx = -player.speed;
  else if (keys["ArrowRight"]) player.vx = player.speed;
  else player.vx = 0;

  player.x += player.vx;
  if (player.x < 0) player.x = 0;
  if (player.x + player.width > getWidth()) player.x = getWidth() - player.width;

  player.onGround = false;
  // 若在穿透狀態，跳過平台碰撞
  if (!player.fallThrough) {
    for (let p of platforms) {
      if (player.vy >= 0 &&
          player.x + player.width > p.x &&
          player.x < p.x + p.width &&
          player.y + player.height > p.y &&
          player.y + player.height < p.y + p.height + player.vy) {
        player.y = p.y - player.height;
        player.onGround = true;
        if (p.type === "spike") {
          if (lastPlatformTouched !== p) {
            player.hp -= 5;
            lastPlatformTouched = p;
          }
          player.vy = 0;
        } else if (p.type === "jump") {
          player.vy = player.jumpForce;
          player.hp = Math.min(player.hp + 1, 12); // 每次跳都補一滴
          lastPlatformTouched = p;
        } else if (p.type === "normal") {
          player.vy = 0;
          if (lastPlatformTouched !== p) {
            player.hp = Math.min(player.hp + 1, 12);
            lastPlatformTouched = p;
          }
        } else if (p.type === "vanish") {
          player.vy = 0;
          // vanish 平台計時
          if (p.vanishTimer === null) {
            p.vanishTimer = Date.now();
            player.hp = Math.min(player.hp + 1, 12); // 跳到消失平台時補一滴血
          } else if (Date.now() - p.vanishTimer >= 200) {
            // 站滿1秒，移除平台
            platforms = platforms.filter(pl => pl !== p);
            break;
          }
          lastPlatformTouched = p;
        } else if (p.type === "conveyorL" || p.type === "conveyorR") {
          player.vy = 0;
          player.x -= 1.5;
          if (lastPlatformTouched !== p) {
            player.hp = Math.min(player.hp + 1, 12);
            lastPlatformTouched = p;
          }
        }
      } else if (p.type === "vanish") {
        // 離開平台時重設 vanishTimer
        p.vanishTimer = null;
      }
    }
  }

  if (player.y > getHeight() || (player.hp <= 0 && !player.fallThrough)) {
    setTimeout(() => {
      // 更新最高分數
      if (player.score > highScore) {
        highScore = player.score;
        localStorage.setItem('ns_shaft_highscore', highScore);
      }
      showGameOverModal(player.score, player.score >= highScore);
    }, 100);
    return false;
  }
  return true;
}

function updatePlatforms() {
  for (let p of platforms) {
    p.y -= gameSpeed;
    if (p.y + p.height < 0) {
      // 平台重生時避免與精靈重疊
      let tryCount = 0;
      do {
        p.y = getHeight();
        p.x = Math.random() * (getWidth() - 60);
        tryCount++;
      } while (
        tryCount < 10 &&
        player.x + player.width > p.x &&
        player.x < p.x + p.width &&
        player.y + player.height <= p.y + p.height &&
        player.y + player.height >= p.y
      );
      // normal 50%、jump 10%、spike 13%、vanish 13%、conveyorL 7%、conveyorR 7%
      let rand = Math.random();
      if (rand < 0.5) p.type = "normal";
      else if (rand < 0.6) p.type = "jump";
      else if (rand < 0.73) p.type = "spike";
      else if (rand < 0.86) p.type = "vanish";
      else if (rand < 0.93) p.type = "conveyorL";
      else p.type = "conveyorR";
      p.vanishTimer = null;
      platformPassedCount++;
      if (!player.fallThrough && platformPassedCount % 5 === 0) {
        player.score++;
        // 遊戲速度隨樓層提升
        gameSpeed = 1 + player.score * 0.03;
      }
    }
  }
}

function gameLoop() {
  ctx.clearRect(0, 0, getWidth(), getHeight());
  // 畫深藍色漸層背景（更接近原作）
  let grad = ctx.createLinearGradient(0, 0, 0, getHeight());
  grad.addColorStop(0, "#001a33");
  grad.addColorStop(1, "#003366");
  ctx.fillStyle = grad;
  ctx.fillRect(0, 0, getWidth(), getHeight());
  drawTopSpikes(); // 畫頂端尖刺
  if (!updatePlayer()) return;
  updatePlatforms();
  drawPlatforms();
  drawPlayer();
  drawHUD();
  // 加上遊戲區域邊框
  ctx.strokeStyle = "#fff";
  ctx.lineWidth = 4;
  ctx.strokeRect(0, 0, getWidth(), getHeight());
  ctx.lineWidth = 1;
  requestAnimationFrame(gameLoop);
}

// 觸控與按鈕操作
const btnLeft = document.getElementById('btn-left');
const btnRight = document.getElementById('btn-right');

function setKey(key, val) {
  keys[key] = val;
}

btnLeft.addEventListener('touchstart', e => { e.preventDefault(); setKey('ArrowLeft', true); });
btnLeft.addEventListener('touchend', e => { e.preventDefault(); setKey('ArrowLeft', false); });
btnLeft.addEventListener('mousedown', e => { setKey('ArrowLeft', true); });
btnLeft.addEventListener('mouseup', e => { setKey('ArrowLeft', false); });
btnLeft.addEventListener('mouseleave', e => { setKey('ArrowLeft', false); });

btnRight.addEventListener('touchstart', e => { e.preventDefault(); setKey('ArrowRight', true); });
btnRight.addEventListener('touchend', e => { e.preventDefault(); setKey('ArrowRight', false); });
btnRight.addEventListener('mousedown', e => { setKey('ArrowRight', true); });
btnRight.addEventListener('mouseup', e => { setKey('ArrowRight', false); });
btnRight.addEventListener('mouseleave', e => { setKey('ArrowRight', false); });

// 支援螢幕直接滑動
let touchStartX = null;
canvas.addEventListener('touchstart', e => {
  if (e.touches.length === 1) {
    touchStartX = e.touches[0].clientX;
  }
});
canvas.addEventListener('touchmove', e => {
  if (e.touches.length === 1 && touchStartX !== null) {
    const dx = e.touches[0].clientX - touchStartX;
    if (dx < -20) {
      setKey('ArrowLeft', true);
      setKey('ArrowRight', false);
    } else if (dx > 20) {
      setKey('ArrowRight', true);
      setKey('ArrowLeft', false);
    } else {
      setKey('ArrowLeft', false);
      setKey('ArrowRight', false);
    }
  }
});
canvas.addEventListener('touchend', e => {
  setKey('ArrowLeft', false);
  setKey('ArrowRight', false);
  touchStartX = null;
});

// 遊戲結束自訂彈窗
function showGameOverModal(score, isNewRecord) {
  const modal = document.getElementById('gameover-modal');
  const msg = document.getElementById('gameover-msg');
  msg.innerHTML = `遊戲結束！<br>樓層: <b style="color:yellow;">${score}</b>${isNewRecord ? '<br><span style="color:#0f0;">新紀錄！</span>' : ''}`;
  modal.style.display = 'flex';
}

document.getElementById('restart-btn').addEventListener('click', () => {
  document.getElementById('gameover-modal').style.display = 'none';
  initGame();
});

// 按下Enter也能重新開始
window.addEventListener('keydown', function(e) {
  const modal = document.getElementById('gameover-modal');
  if (modal.style.display === 'flex' && (e.key === 'Enter' || e.keyCode === 13)) {
    modal.style.display = 'none';
    initGame();
  }
});

initGame();
</script>
</body>
</html>
