<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>у│ќТъютѓ│тЦЄ - Candy Crush</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-bar">
      <div class="header-left">
        <!-- score-bar ти▓уД╗жЎц -->
      </div>
      <div class="header-center">
        <div class="score-progress-wrapper">
          <div class="score-progress-bg">
            <div class="score-progress-bar" id="score-progress-bar"></div>
            <span class="score-progress-text" id="score-progress-text">0 / 2000</span>
          </div>
        </div>
        <div class="header-info-row">
          <span class="level-info level-bold">жЌютЇА <span id="level">1</span></span>
          <span class="moves-info moves-container">
            <span id="moves">0</span><span id="max-moves"></span>
          </span>
          <span class="timer-info timer-container" style="display:none;">
            РЈ░ <span id="timer">60</span>
          </span>
        </div>
      </div>
      <div class="header-right">
        <button id="hint-btn" class="tool-btn" title="ТЈљуц║">­ЪњА</button>
      </div>
    </div>
    <main>
        <div class="game-board-wrapper">
            <div id="combo-indicator" class="combo-indicator" style="display:none;"></div>
            <div id="game-board"></div>
        </div>
    </main>
    <div id="game-over-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2 id="game-result-title">жЂіТѕ▓ухљТЮЪ</h2>
            <p id="game-result-message"></p>
            <div class="final-score">
                <span>ТюђухѓтѕєТЋИ: </span>
                <span id="final-score">0</span>
            </div>
            <button id="restart-btn" class="btn">Nest</button>
        </div>
    </div>
    <div id="start-overlay" class="modal" style="display: flex;">
      <div class="modal-content start-modal-content">
        <div class="start-level-title">Level <span id="start-level">1</span></div>
        <button id="start-btn" class="btn start-btn">Play!</button>
      </div>
    </div>
    <div class="game-controls">
        <button id="new-game-btn" class="btn">Тќ░жЂіТѕ▓</button>
        <button id="mode-toggle-btn" class="btn">тѕЄТЈЏТеАт╝Ј</button>
        <div class="mode-info">
            <span id="current-mode">уЏ«ТеЎтѕєТЋИТеАт╝Ј</span>
            <span id="target-score">уЏ«ТеЎ: 2000тѕє</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
